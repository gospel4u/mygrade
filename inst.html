<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MyGrade</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand" href="index.html" target="_blank">
        <strong>MyGrade</strong>
      </a>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->

  <!-- Full Page Intro -->
  <div class="view full-page-intro" style="background-image: #ffffff'); background-repeat: no-repeat; background-size: cover;">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
            <!--Card-->
            <div class="card">

              <!--Card content-->
              <div class="card-body">

                <!-- Form -->
                <form name="" method="get" target="param">
                  <!-- Heading -->
                  <h3 class="dark-grey-text text-center">
                    <strong>관리자 페이지입니다.</strong>
                  </h3>
                  <hr>
                    <select class="form-control" id="course" name="course" style="font-size: 15px; text-align: center; align: center">
                    
                    <option value="AI">모두를 위한 인공지능의 활용 (AI for All)</option>
                    <option value="DS">데이타구조 (DS)</option>
                    
                    </select>

                    <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="id" class="form-control">
                    <label for="id">ID</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-pencil-alt prefix grey-text"></i>
                    <input type="password" id="password" class="form-control">
                    <label for="password">Password</label>
                  </div>
                  <div class="text-center">
                    <input type="button" class="btn btn-indigo" id="login" value="login" onClick="input_data()"></button>
                    <hr>
                 
                  </div>
                </form>
                <!-- Form -->

              </div>
              <!--card content-->

            </div>
            <!--/.Card-->
  
    </div>
    <!-- Mask & flexbox options-->
    
  </div>
  <!-- Full Page Intro -->



  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>
  <script src="js_inst/load_csv_inst.js"></script>
  <script src="js_inst/process_inst.js"></script>
  <script type="text/javascript">
    function input_data() {
        var numSelected = document.getElementById("course");
        var value = numSelected.options[document.getElementById("course").selectedIndex].value;
        process(value);
    }
  </script>
</body>

</html>
